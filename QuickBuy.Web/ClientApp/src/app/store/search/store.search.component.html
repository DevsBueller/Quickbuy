

<div *ngIf="activate_spinner" class=" load d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div id="carouselExampleIndicators" class="carousel slide mb-4 container" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="
    background-color: #fff;">
    <div class="carousel-item active ">
      <img class="d-flex w-100" src="../../../../assets/img/slide/banner1.png" alt="First slide">

      <!--<div class="caption-group  w-50">
        <h2 class="caption title">
          iPhone <span class="primary">6 <strong>Plus</strong></span>
        </h2>
        <h4 class="caption subtitle">Dual SIM</h4>
        <a class="caption button-radius" href="#"><span class="icon"></span>Shop now</a>
      </div>-->
    </div>
    <div class="carousel-item  ">
      <img class="d-flex w-100" src="../../../../assets/img/slide/banner2.png" alt="First slide">


    </div>
    <div class="carousel-item  ">
      <img class="d-flex w-100" src="../../../../assets/img/slide/banner3.png" alt="First slide">

    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon bg-blue" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon bg-blue" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
<div class="container">
  <div class="row mb-4">

    <div class="col-md-2" *ngFor="let p of products">
      <a (click)="openProduct(p)" style="cursor:pointer">
        <div class="card" style="max-width:200px;">
          <img class="card-top w-50 h-50" src="..\..\..\..\..\files\iphonexr_p.png" />
          <div class="card-body">
            <div class="card-text secondary" style="font-size:10px;">{{p.description | truncate : 50}}</div>
            <h5 class="h5">{{p.price}}</h5>
            <a href="#" class="btn btn-primary">Visitar</a>
          </div>
        </div>
      </a>
    </div>

  </div>
  <div class="row">

    <div class="col-md-6">
      <a (click)="openProduct(p)" style="cursor:pointer">
        <img class="w-100" src="../../../../assets/img/home/home1.png" />

      </a>
    </div>
    <div class="col-md-6">
      <a (click)="openProduct(p)" style="cursor:pointer">
        <img class="w-100" src="../../../../assets/img/home/home2.png" />

      </a>
    </div>

  </div>
</div>
