<div class="container bg-white">
  <h1 class="h4 title mb-2">Pesquisa de Produtos</h1>
  <p *ngIf="!products">Carregando...</p>
  <button class="  btn btn-primary mb-2" (click)="addProduct()">Adicionar Produto</button>
  <div *ngIf="activate_spinner" class=" load d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="table-responsive-sm">
    <table class="table table-hover w-auto bg-white" *ngIf="products">

      <thead>
        <tr class="success">
          <th>Produto</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Imagem</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.name}}</td>
          <td style="width:50%;">{{p.description}}</td>
          <td style="width:10%;">R${{p.price}}</td>
          <td style="width:20%;"><img src="../../../../../files/{{p.fileName}}" style="max-width:25%;"></td>

          <td><button class="btn btn-success btn-sm " (click)="editProduct(p)">Editar</button></td>
          <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(p)">Excluir</button></td>
        </tr>

      </tbody>
    </table>
    </div>
  </div>
